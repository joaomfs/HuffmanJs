<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<h1>Huffman encoder/decoder</h1>	
</head>
<body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/viz.js@1.8.0/viz.js" type="javascript/worker"></script>
<script src="https://unpkg.com/d3-graphviz@1.3.1/build/d3-graphviz.min.js"></script>
<script src="jquery-3.3.1.min.js"></script>
<!-- https://github.com/magjac/d3-graphviz -->
 <textarea rows="4" cols="50" id="plaintext" style="display:inline">
</textarea>
<div style="display:inline-block">
 <button onclick="gerar()" style="display:block">Generate</button>
 <button onclick="show_code() " style="display:block" >Code</button>
 <button onclick="show_decode()" style="display:block">Decode</button> <div id="texto_saida" title="assuming 8 bits per character"></div>
</div> 
<br>

 <button onclick="hist_ant()" >Prev</button>
 <button onclick="hist_prox()" >Next</button> 
 <pre id="hist_freq" style="position: absolute;z-index: 1"></pre>
<div id="graph" style="text-align: center; width: 100%;"></div>


<script type="text/javascript" src="huffman.js"></script>
</body>
</html>
